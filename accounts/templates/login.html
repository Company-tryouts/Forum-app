{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h2>Log in</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Log in</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
  </div>
{% endblock %}
